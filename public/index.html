<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Nano Defender - Space Shooter Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Nano Defender - An exciting space shooter game built with Phaser 3" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Orbitron', monospace;
      user-select: none;
    }
    
    #game {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    canvas {
      display: block;
      border: 2px solid #35ff74;
      border-radius: 8px;
      box-shadow: 
        0 0 20px rgba(53, 255, 116, 0.3),
        0 0 40px rgba(53, 255, 116, 0.1),
        inset 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 100%;
      max-height: 100%;
    }
    
    /* Loading animation */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #35ff74;
      font-size: 24px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(53, 255, 116, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* Style for name input when it appears */
    input[type="text"] {
      font-family: 'Orbitron', monospace !important;
      outline: none;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus {
      box-shadow: 0 0 15px rgba(53, 255, 116, 0.6) !important;
      transform: scale(1.05);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      canvas {
        border: 1px solid #35ff74;
        border-radius: 4px;
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="loading">LOADING NANO DEFENDER...</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    // Remove loading text once game starts
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.querySelector('.loading');
        if (loading) loading.style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
